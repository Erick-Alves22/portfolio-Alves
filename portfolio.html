<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Portfólio</title>
    <style>
        /* Estilo da página */
        body {
            background-color: #74a5b8; /* Cor de fundo */
            font-family: Arial, sans-serif; /* Fonte padrão */
            text-align: center; /* Centralizar o conteúdo */
            margin: 0;
            padding: 0;
        }

        /* Estilo do título */
        h1 {
            background-color: #005cb3; /* Fundo azul escuro */
            color: white; /* Texto branco */
            padding: 20px;
            margin: 0;
        }

        /* Estilo do botão */
        button {
            background-color: #005cb3; /* Fundo azul escuro */
            color: white; /* Texto branco */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px; /* Bordas arredondadas */
            margin-top: 20px;
        }

        button:hover {
            background-color: #003f7f; /* Fundo mais escuro ao passar o mouse */
        }

        /* Estilo do link */
        a {
            text-decoration: none; /* Remover sublinhado */
        }
    </style>
</head>
<body>
    <h1>Esse é o meu primeiro Portfólio</h1>
    <a href="index.html">
        <button>Voltar ao Home</button>
    </a>
</body>
</html>
