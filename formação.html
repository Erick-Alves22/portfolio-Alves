<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação Acadêmica</title>
    <style>
        /* Estilo do corpo */
        body {
            background-color: #a398e0; /* Fundo lilás */
            font-family: Arial, sans-serif; /* Fonte padrão */
            line-height: 1.6; /* Espaçamento entre linhas */
            margin: 0;
            padding: 0;
            text-align: center; /* Centralizar o conteúdo */
            color: #333; /* Cor do texto */
        }

        /* Estilo do título principal */
        h1 {
            background-color: #3600b3; /* Fundo roxo escuro */
            color: white; /* Texto branco */
            padding: 20px;
            margin: 0;
        }

        /* Estilo do subtítulo */
        h2 {
            font-size: 20px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: justify; /* Alinhar texto justificado */
            max-width: 800px; /* Limitar largura do texto */
        }

        /* Estilo do botão */
        button {
            background-color: #3600b3; /* Fundo roxo escuro */
            color: white; /* Texto branco */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px; /* Bordas arredondadas */
            margin-top: 20px;
        }

        button:hover {
            background-color: #250080; /* Fundo mais escuro ao passar o mouse */
        }

        /* Estilo do link */
        a {
            text-decoration: none; /* Remover sublinhado */
        }
    </style>
</head>
<body>
    <h1>Formação Acadêmica</h1>
    <h2>
        - *Análise e Desenvolvimento de Sistemas*<br>
        Centro Universitário Internacional Uninter (Cursando)
    </h2>
    <a href="index.html">
        <button>Voltar ao Home</button>
    </a>
</body>
</html>
