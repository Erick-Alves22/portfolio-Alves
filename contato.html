<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail para Contato</title>
    <style>
        /* Estilo do corpo */
        body {
            background-color: #65eca2; /* Fundo verde claro */
            font-family: Arial, sans-serif; /* Fonte padrão */
            line-height: 1.6; /* Espaçamento entre linhas */
            margin: 0;
            padding: 0;
            text-align: center; /* Centralizar o conteúdo */
            color: #333; /* Cor do texto */
        }

        /* Estilo do título principal */
        h1 {
            background-color: #0039b3; /* Fundo azul escuro */
            color: white; /* Texto branco */
            padding: 20px;
            margin: 0;
        }

        /* Estilo do subtítulo (e-mail) */
        h2 {
            font-size: 24px;
            color: #0039b3; /* Cor azul escuro */
            margin: 20px;
        }

        /* Estilo do botão */
        button {
            background-color: #0039b3; /* Fundo azul escuro */
            color: white; /* Texto branco */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px; /* Bordas arredondadas */
            margin-top: 20px;
        }

        button:hover {
            background-color: #002280; /* Fundo mais escuro ao passar o mouse */
        }

        /* Estilo do link */
        a {
            text-decoration: none; /* Remover sublinhado */
        }
    </style>
</head>
<body>
    <h1>E-MAIL PARA CONTATO</h1>
    <h2>ericles_alves_santos@hotmail.com</h2>
    <a href="index.html">
        <button>Voltar ao Home</button>
    </a>
</body>
</html>
